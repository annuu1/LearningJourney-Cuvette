<!DOCTYPE html>
<html>
<head>
  <title>My Accounts - DMAT Central</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>

  <div class="dashboard-container">
    <aside class="sidebar">
      <h1><a href="index.html">DMAT Central</a></h1>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="portfolio.html"><i class="fas fa-chart-line"></i> Portfolio</a></li>
        <li class="active"><a href="accounts.html"><i class="fas fa-university"></i> Accounts</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </aside>

    <main class="content">
      <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search accounts...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-profile">
          <img src="profile-icon.png" alt="Profile Picture">
          <span>Welcome, [User Name]</span>
        </div>
      </header>

      <section class="accounts-list">
        <h2>My DMAT Accounts</h2>

        <div class="account-card">
          <div class="account-header">
            <img src="broker-a-logo.png" alt="Broker A Logo"> 
            <h3>Broker A</h3> 
            <div class="dropdown">
              <button class="dropbtn"><i class="fas fa-ellipsis-v"></i></button>
              <div class="dropdown-content">
                <a href="#">View Transactions</a>
                <a href="#">Download Statement</a>
                <a href="#">Account Settings</a>
              </div>
            </div>
          </div>
          <div class="account-details">
            <p>Account Number: XXXXXXXX</p>
            <p>Account Type: Demat</p>
            <p>Total Value: <span class="value">â‚¹XXXX.XX</span></p>
          </div>
        </div>

        </section>
    </main>
  </div>
</body>
</html>
