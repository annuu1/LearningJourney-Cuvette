<!DOCTYPE html>
<html>
<head>
  <title>Settings - DMAT Central</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>

  <div class="dashboard-container">
    <aside class="sidebar">
      <h1><a href="index.html">DMAT Central</a></h1>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="portfolio.html"><i class="fas fa-chart-line"></i> Portfolio</a></li>
        <li><a href="accounts.html"><i class="fas fa-university"></i> Accounts</a></li>
        <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </aside>

    <main class="content">
      <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search settings...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-profile">
          <img src="profile-icon.png" alt="Profile Picture">
          <span>Welcome, [User Name]</span>
        </div>
      </header>

      <section class="settings-section">
        <h2>Profile Settings</h2>
        <form> 
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="[User Name]" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="[user@example.com]" required>
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </section>

      <section class="settings-section">
        <h2>Security Settings</h2>
        <div class="settings-options">
          <h3>Change Password</h3>
          <p>Update your password for enhanced security.</p>
          <button>Change Password</button>
        </div>
        <div class="settings-options">
          <h3>Two-Factor Authentication</h3>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Enable or disable two-factor authentication for added account protection.</p> 
        </div>
      </section>

      </main>
  </div>
</body>
</html>
