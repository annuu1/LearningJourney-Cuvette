<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio - DMAT Central</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

  <div class="dashboard-container">
    <aside class="sidebar">
      <h1><a href="index.html">DMAT Central</a></h1> 
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li class="active"><a href="portfolio.html"><i class="fas fa-chart-line"></i> Portfolio</a></li>
        <li><a href="#"><i class="fas fa-university"></i> Accounts</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </aside>

    <main class="content">
      <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search portfolio...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-profile">
          <img src="profile-icon.png" alt="Profile Picture">
          <span>Welcome, [User Name]</span>
        </div>
      </header>

      <section class="portfolio-summary">
        <h2>Portfolio Summary</h2>
        <div class="summary-cards">
          <div class="card">
            <h3>Total Portfolio Value</h3>
            <p>₹XXXX.XX</p>
            <span class="change positive">+3.25% (This Month)</span>
          </div>
          <div class="card">
            <h3>Overall Profit/Loss</h3>
            <p class="profit">₹XXXX.XX</p>
          </div>
        </div>
        <div id="assetAllocationChart"></div>
      </section>

      <section class="holdings">
        <h2>Holdings</h2>
        <div class="table-container">
          <table> </table>
        </div>
      </section>

      <section class="performance">
        <h2>Performance History</h2>
        <div id="portfolioPerformanceChart"></div>
      </section>

    </main>
  </div>

  <script src="./scripts/portfolio-script.js"></script> 
</body>
</html>
